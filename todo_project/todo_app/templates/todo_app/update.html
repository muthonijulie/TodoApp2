{% extends 'base.html' %} {% load django_bootstrap5 %} {% block content %}
<section class="vh-100 gradient-custom-2">
  <div class="container py-5">
    <h1 class="mb-4">Task Update Page</h1>

    <form method="POST" action="{% url 'update' task.id %}">
      {% csrf_token %}
      <div class="row">
        <p>Task ID: {{ task.id }}</p>

        {% for field in form %}
        <div class="col-8">{% bootstrap_field field %}</div>
        {% endfor %}
      </div>
      <div class="row mt-3">
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
        <div class="col-4">
          <a href="{% url 'list' %}" class="btn btn-secondary">Back to list</a>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
