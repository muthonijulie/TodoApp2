{% extends 'base.html' %}{% load bootstrap5 %} 

{% block content %}
<section class="vh-100 gradient-custom-2">
  <div class="container py-5">
    <h1 class="mb-4">Task Update Page</h1>
    <div class="card">
      <div class="card-header">
    

        {% csrf_token %} 
        <div class="row">
        {% for field in form %} 
        <div class="col-8">{% bootstrap_field field %}</div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update</button>
   
        <a href="{% url 'list' %}" class="btn btn-primary">Back to list</a>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
