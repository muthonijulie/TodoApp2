{% extends 'base.html' %} {% block content %}
<section class="vh-100 gradient-custom-2">
  <div class="container py-5">
    <h1 class="mb-4">LIST OF TASKS</h1>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Task Title</th>
                <th scope="col">Created At</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              {% for task in tasks %}
              <tr class="fw-normal">
                <th scope="row" class="col-1">
                  <span>{{ forloop.counter }}</span>
                </th>
                <td class="col-4">
                  <a
                    href="{% url 'detail' task.id %}"
                    class="border-0 align-middle text-decoration-none"
                  >
                    {{ task.title }}
                  </a>
                </td>
                <td class="align-middle col-2">{{ task.created_at }}</td>
                <td class="align-middle col-2">
                  <span class="badge bg-success fs-6">{{ task.due_date }}</span>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <a href="{% url 'create' %}" class="btn btn-primary mt-3"
            >Create a new task</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
