<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width,initial-scale-1.0" />
    <title>Todo App:Delete</title>
  </head>
  <body>
    <h1>Delete task</h1>
    <div>
      <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{task.title}}?</p>
        <button type="submit">Yes,Delete Task</button>
      </form>
    </div>
  </body>
</html>
